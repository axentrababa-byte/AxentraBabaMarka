<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AxentraStore VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#0f0f0f;
    color:white;
}
header{
    text-align:center;
    padding:50px 20px;
    background:linear-gradient(45deg,#ff0000,#000);
    animation: glow 3s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px #ff0000;}
    to{box-shadow:0 0 30px #ff0000;}
}
header h1{
    margin:0;
    font-size:40px;
    letter-spacing:3px;
}
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:40px;
}
.card{
    background:#1a1a1a;
    border-radius:15px;
    padding:20px;
    text-align:center;
    transition:0.3s;
}
.card:hover{ transform:translateY(-7px); }
.card img{
    width:100%;
    border-radius:10px;
}
.price{ margin:10px 0; font-size:20px; color:#ff0000; font-weight:700; }
.stock{ font-size:14px; color:#00ff99; }
.sales{ font-size:13px; color:#ffaa00; }
button{
    margin-top:10px;
    background:#ff0000;
    border:none;
    padding:10px 15px;
    border-radius:8px;
    color:white;
    font-weight:600;
    cursor:pointer;
}
button:hover{ background:white; color:#ff0000; }

.admin{
    display:none;
    background:#111;
    padding:20px;
    margin:30px;
    border-radius:15px;
}
.admin input{
    padding:10px;
    margin:5px;
    border:none;
    border-radius:8px;
}
.admin-toggle{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#ff0000;
    padding:12px 18px;
    border-radius:50px;
    cursor:pointer;
}
.delete-btn{
    background:#444;
    margin-top:5px;
}
.delete-btn:hover{
    background:#ff0000;
    color:white;
}
footer{
    text-align:center;
    padding:20px;
    background:#111;
    color:#777;
}
</style>
</head>
<body>

<header>
<h1>AXENTRA STORE VIP</h1>
<p>Premium Dijital Ürün Platformu</p>
</header>

<div class="container" id="productList"></div>

<div class="admin" id="adminPanel">
<h3>Admin Panel</h3>
<input type="text" id="name" placeholder="Ürün Adı">
<input type="text" id="price" placeholder="Fiyat">
<input type="text" id="image" placeholder="Resim Linki">
<button onclick="addProduct()">Ürün Ekle</button>
</div>

<div class="admin-toggle" onclick="openAdmin()">ADMIN</div>

<footer>
© 2026 AxentraStore - Tüm Hakları Saklıdır
</footer>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
const telegramLink = "https://t.me/AxentraBio";
const ADMIN_PASSWORD = "1234"; // şifre değiştir
const productList = document.getElementById("productList");

const firebaseConfig = {
  apiKey: "AIzaSyDBL2_jF-eKDTR-5hV5I2eO1f43lEH8K6E",
  authDomain: "axentrastore-19480.firebaseapp.com",
  projectId: "axentrastore-19480",
  storageBucket: "axentrastore-19480.firebasestorage.app",
  messagingSenderId: "119744736021",
  appId: "1:119744736021:web:7698089459bc06c409171c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function openAdmin(){
    const pass = prompt("Admin Şifresi:");
    if(pass === ADMIN_PASSWORD){
        document.getElementById("adminPanel").style.display="block";
    }else{
        alert("Hatalı şifre!");
    }
}

function addProduct(){
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const image = document.getElementById("image").value;

    if(!name || !price) return alert("Boş alan bırakma!");

    db.collection("products").add({
        name:name,
        price:price,
        image:image || "https://via.placeholder.com/300x200",
        stock: Math.floor(Math.random()*20)+5,
        sales:0
    });

    document.getElementById("name").value="";
    document.getElementById("price").value="";
    document.getElementById("image").value="";
}

db.collection("products").onSnapshot(snapshot=>{
    productList.innerHTML="";
    snapshot.forEach(doc=>{
        const data = doc.data();

        const card = document.createElement("div");
        card.className="card";

        card.innerHTML=`
            <img src="${data.image}">
            <h3>${data.name}</h3>
            <div class="price">${data.price} ₺</div>
            <div class="stock">Stok: ${data.stock}</div>
            <div class="sales">Satış: ${data.sales}</div>
            <button onclick="buyProduct('${doc.id}','${data.name}',${data.sales})">Satın Al</button>
            <button class="delete-btn" onclick="deleteProduct('${doc.id}')">Sil</button>
        `;

        productList.appendChild(card);
    });
});

function buyProduct(id,name,sales){
    db.collection("products").doc(id).update({
        sales:sales+1
    });

    const message = encodeURIComponent("Merhaba, " + name + " satın almak istiyorum.");
    window.location.href = telegramLink + "?start=" + message;
}

function deleteProduct(id){
    const pass = prompt("Silmek için admin şifresi:");
    if(pass === ADMIN_PASSWORD){
        db.collection("products").doc(id).delete();
    }else{
        alert("Yanlış şifre!");
    }
}
</script>

</body>
</html>
