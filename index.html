<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AxentraStore VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
  color:white;
}
header{
  text-align:center;
  padding:60px 20px;
  background:linear-gradient(90deg,#ff1a1a,#990000);
}
header h1{
  margin:0;
  font-size:42px;
  letter-spacing:3px;
}
header p{
  margin-top:10px;
  color:#ddd;
}
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:40px;
}
.card{
  background:#1a1a1a;
  border-radius:18px;
  padding:20px;
  text-align:center;
  transition:.3s;
  box-shadow:0 0 20px rgba(255,0,0,0.1);
}
.card:hover{
  transform:translateY(-8px);
}
.card img{
  width:100%;
  border-radius:12px;
}
.card h3{
  margin:15px 0 5px;
}
.card p{
  color:#ccc;
  font-size:14px;
}
.price{
  color:#ff1a1a;
  font-weight:700;
  margin-top:10px;
  font-size:18px;
}
button{
  margin-top:15px;
  background:#ff1a1a;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:white;
  color:#ff1a1a;
}
footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#777;
}
</style>
</head>
<body>

<header>
<h1>AXENTRA STORE VIP</h1>
<p>Premium Dijital Ürün Platformu</p>
<p>Android • iOS • PC • Premium Paketler • 7/24 Destek</p>
</header>

<div class="container" id="productList"></div>

<footer>
© 2026 AxentraStore - Tüm Hakları Saklıdır
</footer>

<script>
const telegramLink = "https://t.me/AxentraBio";

const products = [
  {
    name: "ZOLO Premium Android",
    desc: "Mobil kullanıcılar için optimize edilmiş premium paket",
    price: "450 – 950",
    image: "https://flokistorevip.netlify.app/2"
  },
  {
    name: "CONTRA Mobile Suite",
    desc: "Yüksek performanslı dijital çözüm paketi",
    price: "500 – 1100",
    image: "https://flokistorevip.netlify.app/3"
  },
  {
    name: "SHELD Premium Access",
    desc: "Gelişmiş özelliklere sahip özel sürüm",
    price: "550 – 1200",
    image: "https://flokistorevip.netlify.app/4"
  },
  {
    name: "KING Elite Package",
    desc: "Profesyonel kullanıcılar için üst seviye paket",
    price: "700 – 1500",
    image: "https://flokistorevip.netlify.app/5"
  },
  {
    name: "KING iOS Edition",
    desc: "iOS uyumlu premium sürüm",
    price: "650 – 1400",
    image: "https://flokistorevip.netlify.app/6"
  }
];

const container = document.getElementById("productList");

products.forEach(product=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${product.image}">
    <h3>${product.name}</h3>
    <p>${product.desc}</p>
    <div class="price">${product.price} ₺</div>
    <button onclick="buyProduct('${product.name}')">
      TELEGRAM'DAN SATIN AL →
    </button>
  `;
  container.appendChild(card);
});

function buyProduct(name){
  window.location.href = telegramLink + "?start=" + encodeURIComponent(name);
}
</script>

</body>
</html>
